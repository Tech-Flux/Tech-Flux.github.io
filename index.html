<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music | Player</title>
    <script src="https://www.youtube.com/iframe_api"></script> <!-- YouTube API -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #searchBox {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            margin: 10px;
        }
        .song {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px auto;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            background: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        .play-btn {
            background: #007bff;
        }
        .play-btn:hover {
            background: #0056b3;
        }
        #player {
            display: none; /* Hide video player */
            width: 0;
            height: 0;
        }

        footer{
            margin: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Music Player | Poison</h1>
    <input type="text" id="searchBox" placeholder="Search for a song or artist...">
    <button onclick="searchMusic()">Search</button>
    
    <div id="results"></div>

    <div id="player"></div> <!-- hidden player-->
